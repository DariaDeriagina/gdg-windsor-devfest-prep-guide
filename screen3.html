<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>DevFest Windsor 2025 — Screen 3</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
			type="module"
		></script>
		<style>
			:root {
				--bgSide: #f7ebef;
				--paper: #fcfcfa;
				--ink: #0b1220;
				--muted: #4b5563;
				--ring: rgba(2, 6, 23, 0.12);
				--g-blue: #4285f4;
				--g-red: #ea4335;
				--g-yellow: #fbbc04;
				--g-green: #34a853;
			}
			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
					Helvetica, Arial;
				color: var(--ink);
				background: linear-gradient(
					90deg,
					var(--bgSide) 0 10vw,
					transparent 10vw calc(100% - 10vw),
					var(--bgSide) calc(100% - 10vw)
				);
				overflow: hidden;
			}
			/* vertical capture */
			body.vertical {
				display: grid;
				place-items: center;
			}
			body.vertical .wrap {
				width: 1080px;
				height: 1920px;
				transform-origin: center;
			}
			body.vertical .fit {
				position: fixed;
				inset: 0;
				display: grid;
				place-items: center;
			}

			.wrap {
				height: 100%;
				display: grid;
				place-items: center;
				padding: 6vmin;
			}
			.card {
				width: min(1180px, 92vw);
				background: var(--paper);
				border: 1px solid var(--ring);
				border-radius: 28px;
				box-shadow: 0 20px 60px rgba(15, 23, 42, 0.1);
				padding: clamp(28px, 6vmin, 64px);
				position: relative;
				overflow: hidden;
				transform: translateY(8px) scale(0.985);
				opacity: 0;
				animation: in 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s forwards;
			}
			@keyframes in {
				to {
					transform: translateY(0) scale(1);
					opacity: 1;
				}
			}
			.card::before {
				content: "";
				position: absolute;
				inset: -20% -10% -10% -10%;
				pointer-events: none;
				z-index: 0;
				background: radial-gradient(
						900px 600px at 15% 20%,
						rgba(255, 214, 214, 0.25),
						transparent 60%
					),
					radial-gradient(
						900px 600px at 85% 80%,
						rgba(214, 240, 255, 0.25),
						transparent 60%
					);
				filter: blur(10px);
				animation: wash 14s ease-in-out infinite;
			}
			@keyframes wash {
				0%,
				100% {
					transform: translate3d(0, 0, 0);
				}
				50% {
					transform: translate3d(-2%, 1%, 0);
				}
			}

			.grid {
				position: relative;
				z-index: 1;
				display: grid;
				gap: clamp(18px, 2vw, 28px);
				grid-template-columns: 1.15fr 0.85fr;
				align-items: center;
			}
			@media (max-width: 900px) {
				.grid {
					grid-template-columns: 1fr;
				}
			}

			h1 {
				font-family: Poppins, Inter, ui-sans-serif;
				font-weight: 800;
				letter-spacing: -0.02em;
				font-size: clamp(38px, 6.2vw, 88px);
				line-height: 1.06;
				margin: 0;
			}
			.line {
				display: inline-block;
				opacity: 0;
				transform: translateY(10px);
			}
			.line.show {
				opacity: 1;
				transform: translateY(0);
				transition: 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
			}
			.sub {
				margin-top: clamp(14px, 2.2vw, 22px);
				font-size: clamp(18px, 2vw, 24px);
				color: var(--muted);
				line-height: 1.45;
			}

			/* Bigger checklist styling */
			.preplist {
				margin: clamp(16px, 3vw, 32px) 0 0;
				padding: 0;
				list-style: none;
				display: grid;
				gap: 18px;
			}

			.preplist li {
				display: grid;
				grid-template-columns: auto 1fr;
				gap: 1rem;
				align-items: center;
				background: #fff;
				border: 1px solid rgba(2, 6, 23, 0.08);
				border-radius: 16px;
				padding: 1.1rem 1.4rem;
				box-shadow: 0 8px 22px rgba(15, 23, 42, 0.08);
				transition: transform 0.2s ease, box-shadow 0.2s ease;
			}

			.preplist li:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 26px rgba(15, 23, 42, 0.12);
			}

			.preplist .dot {
				width: 22px;
				height: 22px;
				border-radius: 50%;
				flex-shrink: 0;
			}

			.c-blue {
				background: var(--g-blue);
			}
			.c-green {
				background: var(--g-green);
			}
			.c-yellow {
				background: var(--g-yellow);
			}
			.c-red {
				background: var(--g-red);
			}

			.preplist b {
				font-size: clamp(1.2rem, 2vw, 1.6rem);
				font-weight: 700;
				color: var(--ink);
				letter-spacing: -0.01em;
			}

			/* right Lottie panel */
			.lottieWrap {
				display: grid;
				place-items: center;
				width: min(480px, 42vw);
				margin-inline: auto;
			}
			.lottieFrame {
				width: 100%;
				aspect-ratio: 16/12;
				border-radius: 22px;
				background: #fff;
				border: 1px solid rgba(2, 6, 23, 0.08);
				box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
				overflow: hidden;
			}
			.lottieFrame dotlottie-wc {
				width: 100%;
				height: 100%;
			}

			/* DevFest mark */
			.mark {
				display: flex;
				align-items: center;
				gap: 0.7rem;
				margin-top: clamp(18px, 3vw, 28px);
			}
			.mark img {
				display: block;
			}
			.logo-full {
				width: min(320px, 80%);
				height: auto;
				filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.15));
			}
			.mark span {
			}

			/* fade to next */
			.fade-out {
				animation: fadeOut 0.5s ease forwards;
			}
			@keyframes fadeOut {
				to {
					opacity: 0;
					transform: translateY(-6px) scale(0.995);
				}
			}
		</style>
	</head>
	<body>
		<div class="fit">
			<main class="wrap">
				<section class="card" id="screen3" aria-label="Get ready to connect">
					<div class="grid">
						<div class="left">
							<h1>
								<span class="line">Ready to</span><br />
								<span class="line">make the most</span><br />
								<span class="line">of DevFest?</span>
							</h1>
							<p class="sub">
								Quick prep before the festival so you can meet the right people
								and catch the best sessions.
							</p>

							<ul class="preplist" aria-label="Pre-festival checklist">
								<li>
									<span class="dot c-blue" aria-hidden="true"></span>
									<div><b>Learn who will speak</b></div>
								</li>
								<li>
									<span class="dot c-yellow" aria-hidden="true"></span>
									<div><b>See the sponsors</b></div>
								</li>
								<li>
									<span class="dot c-green" aria-hidden="true"></span>
									<div><b>Preview the sessions</b></div>
								</li>
								<li>
									<span class="dot c-red" aria-hidden="true"></span>
									<div><b>Connect before the festival</b></div>
								</li>
							</ul>
							<!-- new button -->
							<button class="details-btn" id="detailsBtn">
								Check tips in detail →
							</button>

							<div class="mark">
								<img
									src="assets/GDGWindsorLogo.png"
									alt="DevFest · GDG Windsor logo"
									class="logo-full"
								/>
							</div>
						</div>

						<div
							class="right lottieWrap"
							aria-label="People connecting animation"
						>
							<div class="lottieFrame">
								<dotlottie-wc
									src="https://lottie.host/e1e2c36e-8657-4524-8093-58e9161d7b61/d7hE4bSP13.lottie"
									autoplay
									loop
								></dotlottie-wc>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script>
			// 1080x1920 scaling on ?vertical=1
			function applyVerticalScale() {
				if (!document.body.classList.contains("vertical")) return;
				const wrap = document.querySelector(".wrap");
				const { innerWidth: w, innerHeight: h } = window;
				wrap.style.transform = `scale(${Math.min(w / 1080, h / 1920)})`;
			}
			if (new URLSearchParams(location.search).get("vertical")) {
				document.body.classList.add("vertical");
				applyVerticalScale();
				addEventListener("resize", applyVerticalScale);
			}

			// Stagger headline lines
			const lines = document.querySelectorAll(".line");
			lines.forEach((el, i) => {
				setTimeout(() => el.classList.add("show"), 200 + i * 180);
			});

			// Respect reduced motion: pause lottie if user prefers less motion
			const prefersReduce = window.matchMedia(
				"(prefers-reduced-motion: reduce)"
			).matches;
			const lottie = document.querySelector("dotlottie-wc");
			if (prefersReduce && lottie) {
				try {
					lottie.pause();
				} catch (e) {}
			}

			// No auto-advance; user taps Next button (or presses Enter/Space for a11y)
			let advanced = false;
			function goNext() {
				if (advanced) return;
				advanced = true;
				const s3 = document.getElementById("screen3");
				if (s3) s3.classList.add("fade-out");
				setTimeout(() => {
					window.location.href = "screen4.html";
				}, 520);
			}
			window.addEventListener("keydown", (e) => {
				if (["Enter", " "].includes(e.key)) goNext();
			});
		</script>

		<!-- DevFest Next (drop-in) -->

		<style>
			.df-next__wrap {
				position: fixed;
				right: clamp(12px, 2vw, 20px);
				bottom: clamp(12px, 2.2vw, 20px);
				z-index: 9999;
				pointer-events: none;
			}
			.df-next__btn {
				pointer-events: auto;
				-webkit-tap-highlight-color: transparent;
				border: 1px solid rgba(0, 0, 0, 0.12);
				background: #0f172a;
				color: #fff;
				font: 700 14px/1.1 Inter;
				padding: 0.9rem 1.15rem;
				border-radius: 999px;
				display: inline-flex;
				gap: 0.6ch;
				align-items: center;
				box-shadow: 0 10px 28px rgba(2, 6, 23, 0.28);
				transform: translateY(6px);
				opacity: 0;
				backdrop-filter: blur(4px);
				transition: transform 0.25s ease, opacity 0.45s ease;
			}
			.df-next__btn svg {
				width: 1.15em;
				height: 1.15em;
			}
			.df-next__btn:focus-visible {
				outline: 3px solid #93c5fd;
				outline-offset: 3px;
			}
			.df-next__btn:hover {
				transform: translateY(0);
			}
			.df-next--in .df-next__btn {
				opacity: 1;
				transform: translateY(0);
			}
			.df-fade-out {
				animation: dfFade 0.45s ease forwards;
			}
			@keyframes dfFade {
				to {
					opacity: 0;
					transform: translateY(-6px) scale(0.995);
				}
			}
			@media (prefers-reduced-motion: reduce) {
				.df-next__btn,
				.df-fade-out {
					transition: none !important;
					animation: none !important;
				}
			}
			.details-btn {
				margin-top: 1.4rem;
				display: inline-flex;
				align-items: center;
				gap: 0.6ch;
				padding: 0.9rem 1.3rem;
				border-radius: 999px;
				border: 1px solid rgba(2, 6, 23, 0.12);
				background: #0f172a;
				color: #fff;
				font-weight: 700;
				font-size: 1rem;
				letter-spacing: 0.01em;
				box-shadow: 0 8px 24px rgba(2, 6, 23, 0.28);
				cursor: pointer;
				transition: all 0.25s ease;
			}
			.details-btn:hover {
				transform: translateY(-2px);
				background: #1e293b;
			}
			.details-btn:focus-visible {
				outline: 3px solid #93c5fd;
				outline-offset: 3px;
			}
		</style>
		<script>
			(function () {
				const host = document.getElementById("df-next");
				if (!host) return;
				const nextUrl = host.getAttribute("data-next") || "";
				const autoDelay = parseInt(host.getAttribute("data-autodelay")) || null;
				const label = host.getAttribute("data-label") || "Tap to see next →";
				const wrap = document.createElement("div");
				wrap.className = "df-next__wrap";
				const btn = document.createElement("button");
				btn.type = "button";
				btn.className = "df-next__btn";
				btn.setAttribute("aria-label", label);
				btn.innerHTML = `${label}
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>`;
				wrap.appendChild(btn);
				host.replaceWith(wrap);
				requestAnimationFrame(() => wrap.classList.add("df-next--in"));
				const section =
					document.querySelector('section[id^="screen"]') || document.body;
				let advancing = false;
				function goNext() {
					if (advancing) return;
					advancing = true;
					if (section) section.classList.add("df-fade-out");
					setTimeout(() => {
						if (nextUrl) window.location.href = nextUrl;
					}, 450);
				}
				btn.addEventListener("click", goNext);
				window.addEventListener("keydown", (e) => {
					if (e.key === "Enter" || e.key === " ") goNext();
				});
				let timer = null;
				if (Number.isFinite(autoDelay) && autoDelay > 0) {
					timer = setTimeout(goNext, autoDelay);
					["mousemove", "pointerdown", "keydown", "touchstart"].forEach((ev) =>
						addEventListener(
							ev,
							() => {
								if (timer) {
									clearTimeout(timer);
									timer = null;
								}
							},
							{ once: true }
						)
					);
				}
			})();
			// Button click → open more info screen
			document.getElementById("detailsBtn").addEventListener("click", () => {
				window.location.href = "screen4-details.html";
			});
		</script>
	</body>
</html>
