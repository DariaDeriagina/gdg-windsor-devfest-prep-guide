<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>DevFest Windsor 2025 ‚Äî Schedule</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--mint: #eaf7ec;
				--ink: #0b1220;
				--google-blue: #4285f4;
				--google-yellow: #fbbc04;
				--google-green: #34a853;
				--google-red: #ea4335;
			}
			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				background: var(--mint);
				font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
					Helvetica, Arial;
				color: var(--ink);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 60px 20px;
				text-align: center;
				overflow: hidden;
			}
			h1 {
				font-size: clamp(26px, 3vw, 36px);
				font-weight: 800;
				margin: 0 0 0.4em 0;
				letter-spacing: -0.01em;
			}
			.helper {
				font-weight: 500;
				font-size: clamp(14px, 1.3vw, 16px);
				color: #374151;
				margin-bottom: 40px;
			}
			.phone {
				width: min(420px, 70vw);
				aspect-ratio: 390/844;
				background: #111;
				border-radius: 40px;
				padding: 14px;
				box-shadow: 0 24px 60px rgba(2, 6, 23, 0.25),
					inset 0 0 0 2px rgba(255, 255, 255, 0.08);
				position: relative;
				isolation: isolate;
				overflow: hidden;
				margin-bottom: 50px;
				animation: in 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
			}
			@keyframes in {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			.notch {
				position: absolute;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				width: 38%;
				height: 24px;
				background: #000;
				border-bottom-left-radius: 12px;
				border-bottom-right-radius: 12px;
				z-index: 2;
			}
			.screen {
				position: relative;
				width: 100%;
				height: 100%;
				border-radius: 32px;
				overflow: hidden;
				background: #000;
			}
			.media {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				object-position: center;
			}
			.imgScroller {
				position: absolute;
				inset: 0;
				overflow: hidden;
				background: #000;
			}
			.imgScroller img {
				width: 100%;
				height: auto;
				display: block;
				animation: autoScroll 12s ease-in-out infinite;
			}
			@keyframes autoScroll {
				0% {
					transform: translateY(0);
				}
				45% {
					transform: translateY(-35%);
				}
				55% {
					transform: translateY(-35%);
				}
				100% {
					transform: translateY(0);
				}
			}
			.tip {
				position: absolute;
				left: 14px;
				bottom: 18px;
				background: rgba(17, 24, 39, 0.72);
				color: #fff;
				font: 700 12px/1.1 Inter, system-ui;
				padding: 10px 12px;
				border-radius: 999px;
				border: 1px solid rgba(255, 255, 255, 0.12);
				backdrop-filter: blur(6px);
				pointer-events: none;
			}
			/* Google-style CTA */
			.cta {
				background: linear-gradient(
					90deg,
					var(--google-blue),
					var(--google-green),
					var(--google-yellow),
					var(--google-red)
				);
				background-size: 300%;
				color: #fff;
				font-weight: 700;
				padding: 1rem 2rem;
				border: none;
				border-radius: 999px;
				font-size: 16px;
				cursor: pointer;
				box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
				transition: background-position 0.4s ease, transform 0.25s ease;
			}
			.cta:hover {
				background-position: 100%;
				transform: translateY(-2px);
			}
		</style>
	</head>
	<body>
		<h1>Schedule Preview</h1>
		<div class="helper">
			Open <b>Sessions</b> to explore topics &amp; abstracts
		</div>

		<div class="phone" aria-label="Schedule preview on phone">
			<div class="notch"></div>
			<div class="screen">
				<video
					class="media"
					src="assets/videoGDG.mp4"
					muted
					playsinline
					preload="metadata"
					loop
				></video>
				<div class="imgScroller" hidden>
					<img
						src="assets/PresentationVideoPresentation.jpg"
						alt="Schedule mock"
					/>
				</div>
				<div class="tip">üí° Tip: Tap ‚ÄúSessions‚Äù for details</div>
			</div>
		</div>

		<!-- Google-style CTA -->
		<button class="cta" onclick="window.location.href='screen6.html'">
			So what‚Äôs next?
		</button>

		<script>
			// autoplay fallback
			(async function () {
				const video = document.querySelector(".media");
				const fb = document.querySelector(".imgScroller");
				video.muted = true;
				video.loop = true;
				try {
					await video.play();
				} catch {
					video.remove();
					fb.hidden = false;
				}
			})();
		</script>
	</body>
</html>
