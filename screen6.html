<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>DevFest Windsor 2025 — Final</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Lottie (dotlottie + player) -->
		<script
			type="module"
			src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
		></script>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

		<style>
			:root {
				--bg: #f7ebef;
				--paper: #fff9;
				--ink: #0b1220;
				--muted: #4b5563;
				--ring: rgba(2, 6, 23, 0.12);
				--pill: #cfead6;
				--accent: #1e6f3d;
				--pad: clamp(8px, 4vmin, 32px);
			}
			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
				margin: 0;
			}
			/* Layout: flex column so footer has its own row */
			body {
				min-height: 100dvh;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: var(--pad);
				padding: var(--pad);
				background: var(--bg);
				color: var(--ink);
				font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
					Helvetica, Arial;
				/* allow vertical scroll, prevent sideways jiggle */
				overflow-y: auto;
				overflow-x: hidden;
			}

			/* Card */
			.stage {
				width: min(100%, 640px); /* never exceed viewport width */
				margin-inline: auto;
				background: var(--paper);
				border: 1px solid var(--ring);
				border-radius: 28px;
				box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
				backdrop-filter: blur(8px);
				padding: clamp(16px, 4vmin, 44px);
				display: grid;
				justify-items: center;
				text-align: center;
				gap: clamp(16px, 3.5vmin, 32px);
				animation: fadeIn 0.7s ease forwards;
			}
			@keyframes fadeIn {
				from {
					transform: scale(0.98);
					opacity: 0;
				}
				to {
					transform: scale(1);
					opacity: 1;
				}
			}

			h1 {
				font-family: Poppins, Inter;
				font-weight: 800;
				font-size: clamp(26px, 8vw, 48px);
				margin: 0;
				letter-spacing: -0.02em;
			}
			.meta {
				font-weight: 800;
				font-size: clamp(14px, 3.8vw, 22px);
			}
			.meta small {
				display: block;
				color: var(--muted);
				font-weight: 600;
				font-size: clamp(12px, 3.6vw, 18px);
			}

			.lottie-card {
				width: min(280px, 70vw);
				aspect-ratio: 1/1;
				border-radius: 28px;
				background: linear-gradient(160deg, #eaf4ff 0%, #ffffff 60%);
				border: 1px solid var(--ring);
				box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
				display: grid;
				place-items: center;
			}
			.lottie-caption {
				color: #0b3d1f;
				font-weight: 800;
				font-size: clamp(12px, 3.4vw, 16px);
				opacity: 0.9;
			}

			.arrow {
				width: clamp(34px, 9vw, 56px);
				animation: bob 2.6s ease-in-out infinite;
				filter: drop-shadow(0 4px 10px rgba(2, 6, 23, 0.18));
			}
			@keyframes bob {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(8px);
				}
			}

			.cta-note {
				color: var(--accent);
				font-weight: 800;
				font-size: clamp(14px, 3.6vw, 20px);
				margin-top: -4px;
				letter-spacing: 0.02em;
			}

			.pill {
				display: inline-grid;
				place-items: center;
				padding: 0.9rem 1.6rem;
				border-radius: 999px;
				border: 2px solid rgba(2, 6, 23, 0.25);
				background: var(--pill);
				color: #0b3d1f;
				font-weight: 900;
				font-size: clamp(16px, 4.8vw, 28px);
				text-decoration: none;
				box-shadow: 0 14px 30px rgba(2, 6, 23, 0.18);
				transition: transform 0.2s ease, box-shadow 0.2s ease;
			}
			.pill:hover {
				transform: translateY(-2px);
				box-shadow: 0 18px 36px rgba(2, 6, 23, 0.22);
			}

			/* Footer */
			.dashdev-footer {
				width: min(100%, 640px);
				margin-inline: auto;
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 0.6rem;
				padding: 1.2rem;
				background: transparent;
				color: #475569;
				border: 1px solid var(--ring);
				border-radius: 20px;
				backdrop-filter: blur(6px);
			}
			.dashdev-footer a {
				display: inline-flex;
				align-items: center;
				gap: 0.4rem;
				text-decoration: none;
				color: #0b1220;
				font-weight: 600;
				transition: opacity 0.25s ease;
			}
			.dashdev-footer a:hover {
				opacity: 0.85;
			}
			lottie-player {
				width: 160px;
				height: 40px;
				cursor: pointer;
			}

			/* Desktop breathing space */
			@media (min-width: 820px) {
				.pill {
					margin-bottom: 28px;
				}
			}

			/* Motion preference */
			@media (prefers-reduced-motion: reduce) {
				.arrow {
					animation: none;
				}
				.stage {
					animation: none;
				}
			}
		</style>
	</head>

	<body>
		<main class="stage">
			<h1>Your journey starts here</h1>

			<div class="meta">
				<small>Saturday, November 8th, 2025</small>
				<small>Odette School of Business, Windsor, Ontario</small>
			</div>

			<div class="lottie-card">
				<dotlottie-wc
					src="https://lottie.host/b18ff6a9-795e-4137-b995-3b7e581f9bcf/cT2gWtAUOL.lottie"
					autoplay
					loop
					style="width: 85%; height: 85%"
				></dotlottie-wc>
			</div>

			<div class="lottie-caption">Heading to Google DevFest Windsor</div>

			<svg
				class="arrow"
				viewBox="0 0 64 64"
				fill="none"
				stroke="#1e6f3d"
				stroke-width="3"
				stroke-linecap="round"
				stroke-linejoin="round"
				aria-hidden="true"
			>
				<path d="M32 6v36" />
				<path d="M18 34l14 16 14-16" />
			</svg>

			<p class="cta-note">See you there — November 8th!</p>

			<a
				class="pill"
				href="https://wedevfest.com"
				target="_blank"
				rel="noopener"
				>wedevfest.com</a
			>
		</main>

		<!-- Footer: Designed & Developed by #dashDev -->
		<footer class="dashdev-footer">
			<span>Designed &amp; developed by</span>
			<a
				href="https://dash-dev.net/"
				target="_blank"
				rel="noopener"
				aria-label="Visit dash-dev.net"
			>
				<lottie-player src="/dashDev.lottie.json" autoplay></lottie-player>
			</a>
		</footer>
		<!-- 1) Inline the JSON -->
		<script type="application/json" id="dashdev-json">
			<!-- PASTE the entire contents of dashDev.lottie.json here -->
		</script>

		<!-- 2) Player -->
		<lottie-player
			id="dd"
			autoplay
			style="width: 160px; height: 40px"
		></lottie-player>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

		<!-- 3) Load it -->
		<script>
			customElements.whenDefined("lottie-player").then(() => {
				const data = document.getElementById("dashdev-json").textContent;
				document.getElementById("dd").load(data);
			});
		</script>
	</body>
</html>
