<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>DevFest Windsor 2025 — What to do</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@800&display=swap"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
		></script>
		<style>
			:root {
				--ink: #0b1220;
				--muted: #4b5563;
				--blue: #4285f4;
				--green: #34a853;
				--yellow: #fbbc04;
				--red: #ea4335;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial;
				color: var(--ink);
				background: #fafbfc;
			}
			.wrap {
				max-width: 1100px;
				margin: auto;
				padding: 28px;
			}
			.card {
				background: #fff;
				border: 1px solid rgba(2, 6, 23, 0.08);
				border-radius: 20px;
				padding: 28px;
				display: grid;
				gap: 24px;
				grid-template-columns: 1.1fr 0.9fr;
			}
			@media (max-width: 900px) {
				.card {
					grid-template-columns: 1fr;
				}
			}

			h1 {
				font: 800 clamp(28px, 6vw, 56px) / 1.06 Poppins, Inter;
				margin: 0;
			}
			.sub {
				margin: 0.5rem 0 0;
				color: var(--muted);
				font-size: clamp(16px, 2.2vw, 20px);
			}

			/* checklist (inline lottie beside each line) */
			.preplist {
				margin: 16px 0 0;
				padding: 0;
				list-style: none;
				display: grid;
				gap: 12px;
			}
			.preplist li {
				display: grid;
				grid-template-columns: minmax(0, 1fr) auto; /* text | lottie */
				align-items: center;
				gap: 14px;
				padding: 0.9rem 1rem;
				border: 1px solid rgba(2, 6, 23, 0.08);
				border-radius: 12px;
				background: #fff;
				opacity: 0;
				transform: translateY(8px);
				transition: opacity 0.48s ease, transform 0.48s ease;
			}
			.preplist li.show {
				opacity: 1;
				transform: none;
			}

			.row {
				display: flex;
				align-items: center;
				gap: 0.8rem;
				min-width: 0;
			}
			.dot {
				width: 16px;
				height: 16px;
				border-radius: 50%;
			}
			.b {
				background: var(--blue);
			}
			.y {
				background: var(--yellow);
			}
			.g {
				background: var(--green);
			}
			.text {
				font-weight: 800;
				font-size: clamp(1rem, 2.2vw, 1.2rem);
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			/* per-item lottie (inline, fixed width) */
			.miniLottie {
				width: 120px;
				height: 90px; /* consistent thumb box */
				border: 1px solid rgba(2, 6, 23, 0.08);
				border-radius: 10px;
				overflow: hidden;
				opacity: 0;
				transform: translateY(6px);
				transition: opacity 0.48s ease, transform 0.48s ease;
			}
			li.show .miniLottie {
				opacity: 1;
				transform: none;
			}
			.miniLottie dotlottie-wc {
				width: 100%;
				height: 100%;
			}

			/* mobile: still next-to (smaller), not below */
			@media (max-width: 600px) {
				.preplist li {
					gap: 10px;
				}
				.miniLottie {
					width: 92px;
					height: 70px;
				}
				.text {
					font-weight: 800;
					font-size: clamp(1rem, 2.2vw, 1.2rem);
					white-space: normal; /* ← allow wrap */
					overflow: visible; /* ← no clipping */
					text-overflow: unset;
					word-break: break-word; /* ← long words wrap too */
					line-height: 1.2;
				}

				/* mobile: keep Lottie smaller so text has room */
				@media (max-width: 600px) {
					.preplist li {
						gap: 10px;
						align-items: flex-start;
					}
					.miniLottie {
						width: 88px;
						height: 64px;
					} /* was 92x70 */
					.text {
						font-size: clamp(1rem, 4.2vw, 1.1rem);
						line-height: 1.25;
					}
				}
			}

			/* centered CTA */
			.cta-wrap {
				display: flex;
				justify-content: center;
			}
			.btn {
				margin-top: 18px;
				display: inline-flex;
				align-items: center;
				gap: 0.7ch;
				padding: 1rem 1.8rem;
				border-radius: 999px;
				border: 0;
				font-weight: 800;
				font-size: clamp(18px, 2.6vw, 22px);
				letter-spacing: 0.01em;
				color: #fff;
				cursor: pointer;
				-webkit-tap-highlight-color: transparent;
				background: linear-gradient(90deg, #4285f4, #ea4335, #fbbc04, #34a853);
				background-size: 300% 100%;
				animation: gshift 6s ease-in-out infinite;
				box-shadow: 0 10px 28px rgba(2, 6, 23, 0.18);
				transition: transform 0.15s ease, box-shadow 0.25s ease,
					filter 0.25s ease;
			}
			@keyframes gshift {
				0%,
				100% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
			}
			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 14px 36px rgba(2, 6, 23, 0.22);
				filter: brightness(1.05);
			}
			.btn:focus-visible {
				outline: 0;
				box-shadow: 0 0 0 6px rgba(66, 133, 244, 0.3);
			}

			/* headline stagger */
			.line {
				opacity: 0;
				transform: translateY(6px);
			}
			.line.show {
				opacity: 1;
				transform: none;
				transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
			}
		</style>
	</head>
	<body>
		<main class="wrap">
			<section
				class="card"
				id="screen3"
				aria-label="Quick pre-festival checklist"
			>
				<div>
					<h1>
						<span class="line">Make the most</span><br />
						<span class="line">of DevFest</span>
					</h1>
					<p class="sub">Do these before you go:</p>

					<ol
						class="preplist"
						aria-label="Pre-festival checklist (each item with its animation)"
					>
						<!-- 1: SPEAKERS -->
						<li id="item-speakers">
							<div class="row">
								<span class="dot b" aria-hidden="true"></span>
								<span class="text"><b>Check the speakers</b></span>
							</div>
							<div class="miniLottie" aria-label="Speakers animation">
								<dotlottie-wc
									src="https://lottie.host/607a77a8-1ac3-4846-8c97-26f0934c08ce/qazQdaZwSb.lottie"
									autoplay
									loop
								>
								</dotlottie-wc>
							</div>
						</li>

						<!-- 2: SPONSORS -->
						<li id="item-sponsors">
							<div class="row">
								<span class="dot y" aria-hidden="true"></span>
								<span class="text"><b>Review sponsors</b></span>
							</div>
							<div class="miniLottie" aria-label="Sponsors animation">
								<dotlottie-wc
									src="https://lottie.host/09acb9c6-ac4e-4716-b182-e2d5e4651b61/ddgJ4Y1pgS.lottie"
									autoplay
									loop
								>
								</dotlottie-wc>
							</div>
						</li>

						<!-- 3: SESSIONS -->
						<li id="item-sessions">
							<div class="row">
								<span class="dot g" aria-hidden="true"></span>
								<span class="text"><b>Preview sessions</b></span>
							</div>
							<div class="miniLottie" aria-label="Sessions animation">
								<dotlottie-wc
									src="https://lottie.host/1a5eea6a-7786-4437-acd1-e3ec977b9cf6/nLF91Pye5D.lottie"
									autoplay
									loop
								>
								</dotlottie-wc>
							</div>
						</li>
					</ol>

					<div class="cta-wrap">
						<button
							class="btn"
							id="detailsBtn"
							aria-label="Open details and tips"
						>
							Details & Tips →
						</button>
					</div>
				</div>

				<!-- Right-side decorative Lottie removed to avoid duplication; each line has its own -->
				<div></div>
			</section>
		</main>

		<script>
			// Headline stagger
			document
				.querySelectorAll(".line")
				.forEach((el, i) =>
					setTimeout(() => el.classList.add("show"), 120 + i * 200)
				);

			// Reveal each LI (phrase + its lottie together)
			const items = document.querySelectorAll(".preplist li");
			items.forEach((li, i) => {
				setTimeout(() => li.classList.add("show"), 420 + i * 300);
			});

			// Reduced motion
			if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
				document
					.querySelectorAll(".line")
					.forEach((el) => el.classList.add("show"));
				items.forEach((el) => el.classList.add("show"));
				// pause lotties
				document.querySelectorAll("dotlottie-wc").forEach((el) => {
					try {
						el.pause();
					} catch (_) {}
				});
			}

			// CTA
			const goDetails = () => (location.href = "screen3.html");
			document
				.getElementById("detailsBtn")
				.addEventListener("click", goDetails);
			addEventListener(
				"keydown",
				(e) => (e.key === "Enter" || e.key === " ") && goDetails()
			);
		</script>
	</body>
</html>
