<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>DevFest Windsor 2025 — What to do</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@800&display=swap"
			rel="stylesheet"
		/>

		<!-- Lottie -->
		<script
			type="module"
			src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
		></script>

		<style>
			:root {
				--ink: #0b1220;
				--muted: #4b5563;
				--blue: #4285f4;
				--green: #34a853;
				--yellow: #fbbc04;
				--red: #ea4335;
				--ring: rgba(2, 6, 23, 0.08);
				--paper: #fff;
				--bg: #fafbfc;
			}
			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial,
					sans-serif;
				color: var(--ink);
				background: var(--bg);

				/* Center main card on desktop and keep footer at bottom */
				display: grid;
				grid-template-rows: 1fr auto;
				min-height: 100svh;
			}

			/* Container */
			main {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 28px;
			}
			.card {
				width: min(1100px, 100%);
				background: var(--paper);
				border: 1px solid var(--ring);
				border-radius: 20px;
				padding: 28px clamp(20px, 4vw, 36px);
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				gap: 22px;
				box-shadow: 0 10px 24px rgba(2, 6, 23, 0.06);
			}

			h1 {
				font: 800 clamp(28px, 6vw, 56px) / 1.06 Poppins, Inter, sans-serif;
				margin: 0;
			}
			.sub {
				margin: 0;
				color: var(--muted);
				font-size: clamp(16px, 2.2vw, 20px);
			}

			/* Checklist */
			.preplist {
				margin: 10px 0 0;
				padding: 0;
				list-style: none;

				/* center list and limit width */
				width: 100%;
				max-width: 760px;

				display: flex;
				flex-direction: column;
				gap: 12px;
			}
			.preplist li {
				list-style: none;
			}

			/* Clickable tile */
			.tile {
				display: grid;
				grid-template-columns: minmax(0, 1fr) auto; /* text | lottie */
				align-items: center;
				gap: 14px;
				padding: 1rem 1rem;
				border: 1px solid var(--ring);
				border-radius: 12px;
				background: #fff;
				text-decoration: none;
				color: inherit;
				box-shadow: 0 2px 0 rgba(2, 6, 23, 0.02);
				transform: translateY(6px);
				opacity: 0;
				transition: opacity 0.48s ease, transform 0.48s ease,
					box-shadow 0.2s ease, filter 0.2s ease;
			}
			.tile.show {
				opacity: 1;
				transform: none;
			}
			.tile:hover {
				filter: brightness(1.02);
				box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
			}
			.tile:focus-visible {
				outline: 3px solid #93c5fd;
				outline-offset: 3px;
			}

			.row {
				display: flex;
				align-items: center;
				gap: 0.8rem;
				min-width: 0;
			}
			.dot {
				width: 16px;
				height: 16px;
				border-radius: 50%;
				flex: 0 0 16px;
			}
			.b {
				background: var(--blue);
			}
			.y {
				background: var(--yellow);
			}
			.g {
				background: var(--green);
			}
			.text {
				font-weight: 800;
				font-size: clamp(1rem, 2.2vw, 1.2rem);
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.miniLottie {
				width: 120px;
				height: 90px;
				border: 1px solid var(--ring);
				border-radius: 10px;
				overflow: hidden;
			}
			.miniLottie dotlottie-wc {
				width: 100%;
				height: 100%;
				display: block;
			}

			/* CTA */
			.cta-wrap {
				display: flex;
				justify-content: center;
				width: 100%;
			}
			.btn {
				margin-top: 6px;
				display: inline-flex;
				align-items: center;
				gap: 0.7ch;
				padding: 1rem 1.8rem;
				border-radius: 999px;
				border: 0;
				font-weight: 800;
				font-size: clamp(18px, 2.6vw, 22px);
				letter-spacing: 0.01em;
				color: #fff;
				cursor: pointer;
				-webkit-tap-highlight-color: transparent;
				background: linear-gradient(90deg, #4285f4, #ea4335, #fbbc04, #34a853);
				background-size: 300% 100%;
				animation: gshift 6s ease-in-out infinite;
				box-shadow: 0 10px 28px rgba(2, 6, 23, 0.18);
				transition: transform 0.15s ease, box-shadow 0.25s ease,
					filter 0.25s ease;
			}
			@keyframes gshift {
				0%,
				100% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
			}
			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 14px 36px rgba(2, 6, 23, 0.22);
				filter: brightness(1.05);
			}
			.btn:focus-visible {
				outline: 0;
				box-shadow: 0 0 0 6px rgba(66, 133, 244, 0.3);
			}

			/* Headline stagger */
			.line {
				opacity: 0;
				transform: translateY(6px);
			}
			.line.show {
				opacity: 1;
				transform: none;
				transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
			}

			/* Footer */
			footer {
				text-align: center;
				padding: 18px 0 12px;
				font-size: 14px;
				color: var(--muted);
			}
			footer a {
				font-weight: 700;
				text-decoration: none;
				background: linear-gradient(90deg, #4285f4, #34a853);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				transition: opacity 0.25s ease;
			}
			footer a:hover {
				opacity: 0.8;
			}

			/* Mobile polish */
			@media (max-width: 700px) {
				.miniLottie {
					width: 92px;
					height: 70px;
				}
				.text {
					white-space: normal;
					overflow: visible;
					text-overflow: unset;
					line-height: 1.25;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<section
				class="card"
				id="screen3"
				aria-label="Quick pre-festival checklist"
			>
				<div>
					<h1>
						<span class="line">Make the most</span><br />
						<span class="line">of DevFest</span>
					</h1>
					<p class="sub">Do these before you go:</p>

					<ol
						class="preplist"
						aria-label="Pre-festival checklist (each item with its animation)"
					>
						<!-- 1: SPEAKERS -->
						<li>
							<a
								class="tile"
								href="https://wedevfest.com/#speakers"
								target="_blank"
								rel="noopener"
								aria-label="Check the speakers on wedevfest.com"
							>
								<div class="row">
									<span class="dot b" aria-hidden="true"></span>
									<span class="text"><b>Check the speakers</b></span>
								</div>
								<div class="miniLottie" aria-label="Speakers animation">
									<dotlottie-wc
										src="https://lottie.host/607a77a8-1ac3-4846-8c97-26f0934c08ce/qazQdaZwSb.lottie"
										autoplay
										loop
									></dotlottie-wc>
								</div>
							</a>
						</li>

						<!-- 2: SPONSORS -->
						<li>
							<a
								class="tile"
								href="https://wedevfest.com/#home"
								target="_blank"
								rel="noopener"
								aria-label="Review sponsors on wedevfest.com"
							>
								<div class="row">
									<span class="dot y" aria-hidden="true"></span>
									<span class="text"><b>Review sponsors</b></span>
								</div>
								<div class="miniLottie" aria-label="Sponsors animation">
									<dotlottie-wc
										src="https://lottie.host/09acb9c6-ac4e-4716-b182-e2d5e4651b61/ddgJ4Y1pgS.lottie"
										autoplay
										loop
									></dotlottie-wc>
								</div>
							</a>
						</li>

						<!-- 3: SESSIONS -->
						<li>
							<a
								class="tile"
								href="https://wedevfest.com/#speakers"
								target="_blank"
								rel="noopener"
								aria-label="Preview sessions on wedevfest.com"
							>
								<div class="row">
									<span class="dot g" aria-hidden="true"></span>
									<span class="text"><b>Preview sessions</b></span>
								</div>
								<div class="miniLottie" aria-label="Sessions animation">
									<dotlottie-wc
										src="https://lottie.host/1a5eea6a-7786-4437-acd1-e3ec977b9cf6/nLF91Pye5D.lottie"
										autoplay
										loop
									></dotlottie-wc>
								</div>
							</a>
						</li>
					</ol>

					<div class="cta-wrap">
						<button
							class="btn"
							id="detailsBtn"
							aria-label="Open details and tips"
						>
							Details & Tips →
						</button>
					</div>
				</div>
			</section>
		</main>

		<footer role="contentinfo">
			<p>
				Designed &amp; developed by
				<a href="https://dash-dev.net/" target="_blank" rel="noopener"
					>#dashDev Studio</a
				>
			</p>
		</footer>

		<script>
			// Headline stagger
			document.querySelectorAll(".line").forEach((el, i) => {
				setTimeout(() => el.classList.add("show"), 120 + i * 200);
			});

			// Reveal tiles (keep fade-in)
			const tiles = [...document.querySelectorAll(".tile")];
			tiles.forEach((t, i) =>
				setTimeout(() => t.classList.add("show"), 380 + i * 220)
			);

			// Reduced motion: show instantly + pause lotties
			if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
				document
					.querySelectorAll(".line")
					.forEach((el) => el.classList.add("show"));
				tiles.forEach((el) => el.classList.add("show"));
				document.querySelectorAll("dotlottie-wc").forEach((el) => {
					try {
						el.pause();
					} catch (_) {}
				});
			}

			// CTA → navigate (same screen or wherever you want)
			document
				.getElementById("detailsBtn")
				.addEventListener("click", () => (location.href = "screen3.html"));
			addEventListener("keydown", (e) => {
				if (e.key === "Enter" || e.key === " ") {
					location.href = "screen3.html";
				}
			});
		</script>
	</body>
</html>
