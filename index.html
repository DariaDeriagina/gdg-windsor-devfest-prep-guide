<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<meta name="color-scheme" content="dark" />
		<meta name="theme-color" content="#0b0c10" />
		<title>Welcome to Google DevFest Windsor 2025</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Lottie -->
		<script
			src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
			type="module"
		></script>

		<style>
			:root {
				--white: #ffffff;
				--ink: #e6e9ef;
				--muted: #94a3b8;
				--g-blue: #1a73e8;
				--g-red: #ea4335;
				--g-yellow: #fbbc04;
				--g-green: #34a853;
			}

			/* ===== Base layout (true center + scroll if needed) ===== */
			html,
			body {
				height: 100%;
				margin: 0;
			}
			html {
				scroll-behavior: smooth;
			}

			body {
				font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
					Helvetica, Arial, sans-serif;
				color: var(--white);
				background: radial-gradient(
						800px 400px at 15% 20%,
						#0b1324 0%,
						transparent 60%
					),
					radial-gradient(1000px 800px at 85% 10%, #0f1a2b 0%, transparent 60%),
					linear-gradient(180deg, #0a0c12 0%, #0b0c10 100%);
				min-height: 100svh;
				padding: clamp(12px, 4vw, 32px);
				box-sizing: border-box;

				display: flex; /* center the card */
				align-items: center;
				justify-content: center;

				overflow-x: hidden;
				overflow-y: auto;
			}

			/* ===== Card ===== */
			.container {
				width: min(100%, 720px);
				margin-inline: auto;
				background: rgba(255, 255, 255, 0.035);
				border: 1px solid rgba(255, 255, 255, 0.1);
				border-radius: 22px;
				backdrop-filter: blur(6px);
				-webkit-backdrop-filter: blur(6px);
				box-shadow: 0 10px 30px rgba(2, 6, 23, 0.25);

				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 14px;
				padding: clamp(20px, 4vw, 44px);
			}

			.logo-wrap {
				position: relative;
				display: flex;
				justify-content: center;
				width: 100%;
				margin-bottom: 4px;
			}
			.logo {
				width: clamp(160px, 35%, 260px);
				height: auto;
				filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
				opacity: 0;
				transform: translateY(10px);
				animation: fadeInLogo 0.9s ease 0.2s forwards;
			}
			.logo-wrap::after {
				content: "";
				position: absolute;
				left: 10%;
				width: 80%;
				bottom: -10px;
				height: 1px;
				background: linear-gradient(
					90deg,
					var(--g-blue),
					var(--g-red),
					var(--g-yellow),
					var(--g-green)
				);
				opacity: 0.4;
				border-radius: 2px;
			}
			@keyframes fadeInLogo {
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			h1 {
				font-family: Poppins, Inter, sans-serif;
				font-weight: 700;
				letter-spacing: -0.01em;
				line-height: 1.1;
				font-size: clamp(26px, 6vw, 48px);
				color: var(--ink);
				text-align: center;
				margin: 6px 0 6px;
			}

			.lead {
				font-size: clamp(14px, 3.4vw, 18px);
				line-height: 1.55;
				color: var(--muted);
				text-align: center;
				margin: 0 0 6px;
			}

			/* ===== Hero ===== */
			.hero-lottie {
				width: 100%;
				max-width: 900px;
				aspect-ratio: 16 / 9; /* desktop/tablet */
				border-radius: 18px;
				background: rgba(255, 255, 255, 0.04);
				border: 1px solid rgba(255, 255, 255, 0.08);
				overflow: hidden;
				position: relative;
				margin-top: 4px;
			}
			.hero-lottie::before {
				content: "";
				position: absolute;
				inset: -20%;
				background: radial-gradient(
						35% 35% at 20% 30%,
						var(--g-blue),
						transparent 60%
					),
					radial-gradient(35% 35% at 80% 25%, var(--g-green), transparent 60%),
					radial-gradient(35% 35% at 40% 80%, var(--g-yellow), transparent 60%),
					radial-gradient(35% 35% at 70% 70%, var(--g-red), transparent 60%);
				filter: blur(40px);
				opacity: 0.55;
				z-index: -1;
				animation: glow 18s ease-in-out alternate infinite;
			}
			@keyframes glow {
				0% {
					transform: translate3d(-2%, 0, 0) scale(1);
				}
				100% {
					transform: translate3d(2%, 0, 0) scale(1.02);
				}
			}
			.hero-lottie dotlottie-wc {
				width: 100%;
				height: 100%;
				display: block;
			}

			.tagline {
				font-weight: 600;
				font-size: clamp(12px, 3vw, 14px);
				color: #e2e8f0;
				text-align: center;
				margin-top: 6px;
				opacity: 0;
				animation: fadeIn 1.2s ease 0.8s forwards;
			}
			@keyframes fadeIn {
				to {
					opacity: 1;
				}
			}

			.cta {
				margin-top: 10px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 0.6ch;
				width: min(100%, 420px); /* comfy full width on phones */
				padding: 0.9rem 1.2rem;
				border-radius: 999px;
				border: 0;
				font-weight: 700;
				font-size: 1rem;
				letter-spacing: 0.01em;
				color: #0b1220;
				background: linear-gradient(135deg, var(--g-blue), var(--g-green));
				box-shadow: 0 14px 30px rgba(26, 115, 232, 0.35);
				cursor: pointer;
				transition: transform 0.18s ease, box-shadow 0.18s ease,
					filter 0.18s ease;
			}
			.cta svg {
				width: 1.2em;
				height: 1.2em;
			}
			.cta:hover {
				transform: translateY(-2px);
				box-shadow: 0 18px 36px rgba(26, 115, 232, 0.45);
				filter: brightness(1.03);
			}
			.cta:active {
				transform: none;
				filter: brightness(0.98);
			}
			.cta:focus-visible {
				outline: 3px solid #93c5fd;
				outline-offset: 3px;
			}

			.site-footer {
				text-align: center;
				padding: 16px 0 8px;
				font-size: 14px;
				color: var(--muted);
				opacity: 0.9;
			}

			.site-footer a {
				color: var(--g-blue);
				font-weight: 600;
				text-decoration: none;
			}

			.site-footer a:hover {
				text-decoration: underline;
			}

			/* ===== Phone polish ===== */
			@media (max-width: 480px) {
				.container {
					border-radius: 18px;
					border-color: rgba(255, 255, 255, 0.08);
				}
				.hero-lottie {
					aspect-ratio: 5 / 4;
					border-radius: 16px;
				} /* shallower, fits better */
				.logo {
					width: 180px;
				}
			}

			/* ===== Reduced motion ===== */
			@media (prefers-reduced-motion: reduce) {
				* {
					animation: none !important;
					transition: none !important;
				}
			}

			/* ===== Fade-out on navigate ===== */
			.fade-wrap {
				transition: opacity 0.35s ease, transform 0.35s ease;
			}
			.leaving .fade-wrap {
				opacity: 0;
				transform: translateY(8px);
			}
		</style>
	</head>

	<body>
		<div
			class="container fade-wrap"
			role="region"
			aria-label="DevFest Windsor 2025 intro"
		>
			<div class="logo-wrap">
				<img
					class="logo"
					src="assets/WhiteGDGLogo.png"
					alt="GDG Windsor DevFest logo"
					width="260"
					height="80"
					decoding="async"
				/>
			</div>

			<h1>Ready for Google DevFest Windsor 2025?</h1>
			<p class="lead">
				Preview sessions, meet the community, and get ready for DevFest.
			</p>

			<div class="hero-lottie" aria-label="DevFest animated hero">
				<dotlottie-wc
					src="https://lottie.host/48c8c00b-15a6-464e-89f8-3b8fb035d23d/HxRn2Uhxf3.lottie"
					autoplay
					loop
				></dotlottie-wc>
			</div>

			<p class="tagline">
				Powered by the Google Developer Community Â· DevFest Windsor 2025
			</p>

			<button class="cta" id="cta">
				Start exploring
				<svg
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					aria-hidden="true"
				>
					<path d="M5 12h14" />
					<path d="M12 5l7 7-7 7" />
				</svg>
			</button>
			<footer class="site-footer" role="contentinfo">
				<p>
					Designed &amp; developed by
					<a href="https://dash-dev.net/" target="_blank" rel="noopener">
						#dashDev Studio
					</a>
				</p>
			</footer>

			<noscript style="color: #cbd5e1; font-size: 14px; text-align: center">
				JavaScript is required for animations and navigation.
			</noscript>
		</div>

		<script>
			// Soft transition to next screen
			const cta = document.getElementById("cta");
			cta.addEventListener("click", () => {
				document.body.classList.add("leaving");
				setTimeout(() => {
					window.location.href = "screen2.html";
				}, 350);
			});
		</script>
	</body>
</html>
